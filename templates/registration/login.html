{% extends 'registration/base.html'%}
{%load static%}
{%block title%}Login{%endblock title%}
{%block styles%}
<style>
    .mybg-login-image{
    background:url("{% static 'img/login.JPEG' %}");
    background-position:center;
    background-size:cover;
    }


</style>

{%endblock styles%}
{%block content%}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center py-5">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block mybg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5 mt-5 mb-5">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4">Starwave Electronics</h1>
                                    <h3 class="h5 text-gray-900 mb-4">Welcome Back!</h3>
                                </div>
                                <form class="user" method="post">
                                    {%csrf_token%}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="id_username" aria-describedby="emailHelp" name="username"
                                               placeholder="Enter Username...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="id_password" placeholder="Password" name="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">
                                        Login
                                    </button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{%endblock content%}
